        <h2>Twitter Share Link Generator</h2>

        <label class="twitter-share-link-generator-input-label" for="articleTitle">Enter the article title:</label>
        <input type="text" id="articleTitle" placeholder="Celebrating the Hamburger Menu Launch">
      
        <label class="twitter-share-link-generator-input-label" for="articleUrl">Enter the article URL:</label>
        <input type="text" id="articleUrl" placeholder="https://www.polymathhero.com/newswire.html#article-1349">
      
        <button onclick="generateTwitterShareLink()">Generate Twitter Share Link</button>

        <div class="generated-link" id="generatedLink"></div>

        <script>
            function generateTwitterShareLink() {
              const articleTitle = encodeURIComponent(document.getElementById('articleTitle').value);
              const articleUrl = encodeURIComponent(document.getElementById('articleUrl').value);
        
              const twitterShareUrl = `https://twitter.com/intent/tweet?url=${articleUrl}&text=${articleTitle}`;
                    document.getElementById('generatedLink').innerText = twitterShareUrl;
            }
          </script>

                             <!-- BEGIN CALCULATE #MENU-BG HEIGHT BY REDUCING HEADER HEIGHT FROM 100VH-->
                             <script>
                                // Function to adjust menu-bg height based on header height
                                function adjustMenuBgHeight() {
                                  var headerHeight = document.querySelector('header').offsetHeight;
                                  document.getElementById('menu-bg').style.height = `calc(100vh - ${headerHeight}px)`;
                                }
                              
                                // Call the function on page load
                                window.addEventListener('load', adjustMenuBgHeight);
                              
                                // Call the function on window resize to handle responsive design
                                window.addEventListener('resize', adjustMenuBgHeight);
                              </script>
