    <script>
        function assignWebsite() {
            fetch('./34-assign-a-website.js')
                .then(response => response.text())
                .then(script => {
                    // Create a script element
                    const scriptElement = document.createElement('script');

                    // Set the script content to the fetched script
                    scriptElement.textContent = script;

                    // Append the script element to the document
                    document.head.appendChild(scriptElement);

                    // Call the getRandomWebsite function from the imported script
                    const assignedWebsite = getRandomWebsite();

                    // Display the assigned website
                    document.getElementById('assignedWebsite').innerText = 'Assigned Website: ' + assignedWebsite;
                })
                .catch(error => console.error('Error loading script:', error));
        }
    </script>
